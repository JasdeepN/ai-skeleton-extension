name: Build on PR Merge (Pre-release)

# Triggers ONLY on merged PRs to main/master
# Force pushes to main do NOT trigger this workflow
# Each merged PR auto-bumps minor version (0.1.0) and creates a GitHub pre-release
# Pre-releases are NOT published to marketplace (could have bugs)

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - master

permissions:
  contents: write
  actions: read

jobs:
  build-prerelease:
    # Only run if PR was actually merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Auto-bump minor version (0.1.0)
        id: version
        shell: bash
        run: |
          # Get current version
          CURRENT=$(jq -r '.version' package.json)
          echo "Current version: $CURRENT"
          
          # Parse version components
          IFS='.' read -r major minor patch <<< "$CURRENT"
          
          # Bump minor, reset patch (e.g., 0.1.20 ‚Üí 0.2.0)
          NEW_VERSION="${major}.$((minor + 1)).0"
          echo "New version: $NEW_VERSION"
          
          # Update package.json
          jq ".version = \"$NEW_VERSION\"" package.json > tmp.json && mv tmp.json package.json
          
          # Output for later steps
          echo "old_version=$CURRENT" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Version bumped: $CURRENT ‚Üí $NEW_VERSION"

      - name: Re-embed prompts and agents
        run: npm run embed-all

      - name: Build extension
        run: npm run compile

      - name: Verify embeddings (GATE - must pass)
        run: npm run test:verify-embeddings

      - name: Package VSIX
        run: node scripts/package-vsix.js --noBump

      - name: Locate VSIX artifact
        id: find_vsix
        shell: bash
        run: |
          VSIX=$(ls -1 **/*.vsix 2>/dev/null | head -n 1 || true)
          if [ -z "$VSIX" ]; then
            echo "‚ùå No VSIX file found"
            exit 1
          fi
          echo "vsix_path=$VSIX" >> $GITHUB_OUTPUT
          echo "‚úÖ Found VSIX: $VSIX"

      - name: Commit version bump to main
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add package.json src/promptStore.ts src/agentStore.ts
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }} [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: v${{ steps.version.outputs.new_version }} (Pre-release)
          body: |
            ## Pre-release Build
            
            ‚ö†Ô∏è **This is a pre-release build and may contain bugs.**
            
            Built from PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}
            
            ### Changes
            ${{ github.event.pull_request.body }}
            
            ---
            
            To promote this to a stable release, run the **Stable Release** workflow.
          prerelease: true
          files: ${{ steps.find_vsix.outputs.vsix_path }}
          generate_release_notes: true

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-skeleton-vsix-${{ steps.version.outputs.new_version }}
          path: ${{ steps.find_vsix.outputs.vsix_path }}
          retention-days: 90

      - name: Summary
        run: |
          echo "‚úÖ Pre-release Build Complete!"
          echo ""
          echo "üì¶ Built v${{ steps.version.outputs.new_version }} (pre-release)"
          echo "  - Version bumped: ${{ steps.version.outputs.old_version }} ‚Üí ${{ steps.version.outputs.new_version }}"
          echo "  - From PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
          echo "  - Re-embedded prompts and agents"
          echo "  - Compiled TypeScript"
          echo "  - Verified all embeddings"
          echo "  - Packaged VSIX"
          echo "  - Created GitHub pre-release"
          echo ""
          echo "‚ö†Ô∏è  This is a PRE-RELEASE (not published to Marketplace)"
          echo ""
          echo "üöÄ Next steps:"
          echo "  - Test the pre-release manually"
          echo "  - Run 'Stable Release' workflow to promote to Marketplace"
          echo "  - Or run 'Critical Patch' workflow for emergency fixes"
