name: Release to Marketplace

on:
  pull_request:
    branches: [release]
    types: [closed]

jobs:
  release:
    if: github.event.pull_request.merged == true
    name: Release & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full test suite
        run: npm run test:coverage

      - name: Build VSIX package
        run: npm run package:vsix

      - name: Create release tag
        run: |
          VERSION=$(jq -r '.version' package.json)
          git config user.name "Release Bot"
          git config user.email "release@bot.local"
          git tag -a latest-stable -m "Release v$VERSION" || git tag -d latest-stable && git tag -a latest-stable -m "Release v$VERSION"
          git push origin latest-stable --force

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: latest-stable
          name: Stable Release (v${{ env.VERSION }})
          body: |
            This is a stable release of AI Skeleton Extension.
            
            Changes from previous release: See commit history between tags.
          draft: false
          prerelease: false
          artifacts: vsix/ai-skeleton-extension-*.vsix

      - name: Publish to VS Code Marketplace
        run: npx vsce publish --pat ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Update latest-stable tag
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "Published version: v$VERSION"
          echo "Tag: latest-stable"
