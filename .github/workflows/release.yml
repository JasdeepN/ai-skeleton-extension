name: Release to Marketplace

on:
  pull_request:
    types: [closed]
    branches: [release]
  workflow_dispatch:

jobs:
  release:
    name: Release & Publish
    # Only run if PR was merged (not just closed) or manually triggered
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Run full test suite
        run: npm run test:coverage

      - name: Run E2E tests (Linux)
        run: xvfb-run -a npm run test:e2e

      - name: Build VSIX package
        run: npm run package:vsix

      - name: Create release tag
        id: tag
        run: |
          VERSION=$(jq -r '.version' package.json)
          git config user.name "Release Bot"
          git config user.email "release@bot.local"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          git tag -a latest-stable -m "Release v$VERSION" || git tag -d latest-stable && git tag -a latest-stable -m "Release v$VERSION"
          git push origin latest-stable --force

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: latest-stable
          name: Stable Release (v${{ env.VERSION }})
          body: |
            This is a stable release of AI Skeleton Extension.
            
            Changes from previous release: See commit history between tags.
          draft: false
          prerelease: false
          artifacts: vsix/ai-skeleton-extension-*.vsix

      - name: Publish to VS Code Marketplace
        run: npx vsce publish --packagePath "vsix/ai-skeleton-extension-${{ env.VERSION }}.vsix" --pat ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Sync release back to staging
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force staging to match release (squashed commits)
          git checkout staging
          git reset --hard origin/release
          git push origin staging --force
          
          echo "âœ… Synced release branch to staging (squashed history)"

      - name: Update latest-stable tag
        run: |
          VERSION=$(jq -r '.version' package.json)
