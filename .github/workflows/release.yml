name: Release to Marketplace

on:
  push:
    branches: [release]
  workflow_dispatch:

jobs:
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Run full test suite
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: release
          verbose: true
          fail_ci_if_error: true

      - name: Run E2E tests (Linux)
        run: xvfb-run -a npm run test:e2e

      - name: Download pre-release VSIX artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          mkdir -p vsix
          gh release download "v$VERSION" -p "ai-skeleton-extension-$VERSION.vsix" -D vsix --clobber
          ls -la vsix

      - name: Create release tag
        id: tag
        run: |
          VERSION=$(jq -r '.version' package.json)
          git config user.name "Release Bot"
          git config user.email "release@bot.local"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          # Ensure latest-stable is recreated cleanly locally and remotely
          git tag -d latest-stable 2>/dev/null || true
          git push origin :refs/tags/latest-stable 2>/dev/null || true
          git tag -a latest-stable -m "Release v$VERSION"
          git push origin latest-stable --force

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: latest-stable
          name: Stable Release (v${{ env.VERSION }})
          body: |
            This is a stable release of AI Skeleton Extension.
            
            Changes from previous release: See commit history between tags.
          draft: false
          prerelease: false
          artifacts: vsix/ai-skeleton-extension-*.vsix

      - name: Publish to VS Code Marketplace
        run: npx vsce publish --packagePath "vsix/ai-skeleton-extension-${{ env.VERSION }}.vsix" --pat ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Update latest-stable tag
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "Published version: v$VERSION"
          echo "Tag: latest-stable"
