name: Release - Stage 2 (Tag, Release, Publish to Marketplace)

# Manual trigger AFTER Stage 1 completes
# Downloads VSIX artifact from Stage 1 build, creates tag, GitHub Release, publishes to marketplace
# Usage:
#   1. Ensure Stage 1 workflow has completed successfully on main
#   2. Go to Actions tab â†’ "Release - Stage 2" workflow
#   3. Click "Run workflow"
#   4. Enter the version (e.g., 0.1.20) that Stage 1 just built
#   5. Workflow downloads VSIX, creates tag, GitHub Release, publishes to marketplace
#   6. For downgrade: provide older version (e.g., 0.1.19) to publish previous release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.20). Must match Stage 1 build version.'
        required: true
        type: string

permissions:
  contents: write
  actions: read

jobs:
  stage2-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify version matches package.json
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version }}"
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          
          if [ "$VERSION" != "$PACKAGE_VERSION" ]; then
            echo "âš ï¸  Version mismatch (for downgrades): input=$VERSION, main=$PACKAGE_VERSION"
            echo "Proceeding with downgrade to $VERSION"
          else
            echo "âœ… Version verified: $VERSION"
          fi

      - name: Download VSIX artifact from Stage 1
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: build-release.yml
          workflow_conclusion: success
          name: ai-skeleton-vsix-${{ github.event.inputs.version }}
          path: ./vsix-download
          github_token: ${{ secrets.GITHUB_TOKEN }}
          search_artifacts: true
          if_no_artifact_found: warn
        continue-on-error: true
        id: download_attempt

      - name: Fallback - Download artifact via API
        if: steps.download_attempt.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            const artifactName = `ai-skeleton-vsix-${{ github.event.inputs.version }}`;
            
            console.log(`ðŸ” Searching for artifact: ${artifactName}`);
            
            // List workflow runs for Stage 1
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-release.yml',
              status: 'success',
              per_page: 20
            });
            
            console.log(`Found ${runs.data.workflow_runs.length} successful Stage 1 runs`);
            
            // Find the run with matching artifact
            for (const run of runs.data.workflow_runs) {
              console.log(`Checking run ${run.id} from ${run.created_at}...`);
              
              const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run.id
              });
              
              console.log(`  - Found ${artifacts.data.artifacts.length} artifacts: ${artifacts.data.artifacts.map(a => a.name).join(', ')}`);
              
              const artifact = artifacts.data.artifacts.find(a => a.name === artifactName);
              if (artifact) {
                console.log(`âœ… Found matching artifact in run ${run.id}, downloading...`);
                
                // Get download URL (returns redirect)
                const download = await github.rest.actions.downloadArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                  archive_format: 'zip'
                });
                
                fs.mkdirSync('./vsix-download', { recursive: true });
                
                // download.data is ArrayBuffer, need to handle it properly
                const buffer = Buffer.from(download.data);
                fs.writeFileSync('./vsix-download/artifact.zip', buffer);
                
                console.log(`Downloaded ${buffer.length} bytes`);
                
                // Unzip
                execSync('cd vsix-download && unzip -o artifact.zip && rm artifact.zip', { stdio: 'inherit' });
                
                // List extracted files
                const files = fs.readdirSync('./vsix-download');
                console.log(`Extracted files: ${files.join(', ')}`);
                
                console.log('âœ… Artifact downloaded and extracted');
                return;
              }
            }
            
            core.setFailed(`âŒ Artifact ${artifactName} not found in recent Stage 1 runs. Available artifacts listed above.`);

      - name: Locate VSIX artifact
        id: find_vsix
        shell: bash
        run: |
          VSIX=$(ls -1 vsix-download/*.vsix 2>/dev/null | head -n 1 || true)
          if [ -z "$VSIX" ]; then
            echo "âŒ No VSIX file found from Stage 1 artifact"
            echo "Expected artifact name: ai-skeleton-vsix-${{ github.event.inputs.version }}"
            exit 1
          fi
          echo "vsix_path=$VSIX" >> $GITHUB_OUTPUT
          echo "âœ… Found VSIX: $VSIX"

      - name: Create git tag
        shell: bash
        run: |
          VERSION="v${{ github.event.inputs.version }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          git tag -f "$VERSION"
          git push -f origin "$VERSION"
          echo "âœ… Tag created and pushed: $VERSION"

      - name: Create GitHub Release with VSIX
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          files: ${{ steps.find_vsix.outputs.vsix_path }}
          draft: false
          make_latest: true
          generate_release_notes: true

      - name: Install Node and vsce
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Publish to VS Code Marketplace
        run: |
          npm install -g @vscode/vsce
          vsce publish -p ${{ secrets.VSCE_PAT }} --packagePath ${{ steps.find_vsix.outputs.vsix_path }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Summary
        run: |
          echo "âœ… Stage 2 Complete!"
          echo ""
          echo "ðŸŽ‰ Release Published!"
          echo "  - Version: v${{ github.event.inputs.version }}"
          echo "  - Tag: v${{ github.event.inputs.version }}"
          echo "  - GitHub Release: https://github.com/JasdeepN/ai-skeleton-extension/releases/tag/v${{ github.event.inputs.version }}"
          echo "  - Marketplace: https://marketplace.visualstudio.com/items?itemName=JasdeepN.ai-skeleton-extension"
