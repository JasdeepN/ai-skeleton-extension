name: Publish to Marketplace

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v0.1.18)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Verify embeddings (GATE - must pass to publish)
        run: npm run test:verify-embeddings

      - name: Build (embed assets + compile)
        run: npm run build

      - name: Package VSIX (no version bump)
        run: node scripts/package-vsix.js --noBump

      - name: Locate VSIX artifact
        id: find_vsix
        shell: bash
        run: |
          set -e
          VSIX=$(ls -1 **/*.vsix | head -n 1 || true)
          echo "vsix_path=$VSIX" >> $GITHUB_OUTPUT
          if [ -z "$VSIX" ]; then
            echo "No VSIX file found." >&2
            exit 1
          fi

      - name: Publish to VS Code Marketplace
        run: |
          npm install -g @vscode/vsce
          vsce publish -p ${{ secrets.VSCE_PAT }} --packagePath ${{ steps.find_vsix.outputs.vsix_path }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Summary
        run: |
          echo "âœ… Successfully published ${{ inputs.tag }} to VS Code Marketplace"
          echo "ðŸ”— View at: https://marketplace.visualstudio.com/items?itemName=JasdeepN.ai-skeleton-extension"
