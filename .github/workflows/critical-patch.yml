name: Critical Patch (Emergency Fix to Marketplace)

# Manual workflow for emergency patches between releases
# Bumps patch version (0.0.1), builds from main, publishes directly to Marketplace
# Use this for critical bugs that can't wait for a full PR/release cycle

on:
  workflow_dispatch:
    inputs:
      description:
        description: 'What critical issue is this patch fixing?'
        required: true
        type: string
      skip_marketplace:
        description: 'Skip marketplace publish (GitHub release only)?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  actions: read

jobs:
  critical-patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Auto-bump patch version (0.0.1)
        id: version
        shell: bash
        run: |
          # Get current version
          CURRENT=$(jq -r '.version' package.json)
          echo "Current version: $CURRENT"
          
          # Parse version components
          IFS='.' read -r major minor patch <<< "$CURRENT"
          
          # Bump patch only (e.g., 0.2.0 ‚Üí 0.2.1)
          NEW_VERSION="${major}.${minor}.$((patch + 1))"
          echo "New version: $NEW_VERSION"
          
          # Update package.json
          jq ".version = \"$NEW_VERSION\"" package.json > tmp.json && mv tmp.json package.json
          
          # Output for later steps
          echo "old_version=$CURRENT" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Patch version bumped: $CURRENT ‚Üí $NEW_VERSION"

      - name: Re-embed prompts and agents
        run: npm run embed-all

      - name: Build extension
        run: npm run compile

      - name: Verify embeddings (GATE - must pass)
        run: npm run test:verify-embeddings

      - name: Package VSIX
        run: node scripts/package-vsix.js --noBump

      - name: Locate VSIX artifact
        id: find_vsix
        shell: bash
        run: |
          VSIX=$(ls -1 **/*.vsix 2>/dev/null | head -n 1 || true)
          if [ -z "$VSIX" ]; then
            echo "‚ùå No VSIX file found"
            exit 1
          fi
          echo "vsix_path=$VSIX" >> $GITHUB_OUTPUT
          echo "‚úÖ Found VSIX: $VSIX"

      - name: Commit patch version to main
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add package.json src/promptStore.ts src/agentStore.ts
          git commit -m "hotfix: v${{ steps.version.outputs.new_version }} - ${{ github.event.inputs.description }} [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Create GitHub Patch Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: v${{ steps.version.outputs.new_version }} (Critical Patch)
          body: |
            ## üö® Critical Patch Release
            
            **Fix:** ${{ github.event.inputs.description }}
            
            ---
            
            This is an emergency patch release. Changes:
            - Version: ${{ steps.version.outputs.old_version }} ‚Üí ${{ steps.version.outputs.new_version }}
            - Triggered by: @${{ github.actor }}
            
            ${{ github.event.inputs.skip_marketplace == 'true' && '‚ö†Ô∏è **NOT published to Marketplace** (GitHub release only)' || '‚úÖ Published to VS Code Marketplace' }}
          prerelease: false
          files: ${{ steps.find_vsix.outputs.vsix_path }}

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-skeleton-vsix-${{ steps.version.outputs.new_version }}-patch
          path: ${{ steps.find_vsix.outputs.vsix_path }}
          retention-days: 90

      - name: Install vsce
        if: github.event.inputs.skip_marketplace != 'true'
        run: npm install -g @vscode/vsce

      - name: Publish to VS Code Marketplace
        if: github.event.inputs.skip_marketplace != 'true'
        run: |
          vsce publish -p ${{ secrets.VSCE_PAT }} --packagePath ${{ steps.find_vsix.outputs.vsix_path }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Summary
        run: |
          echo "‚úÖ Critical Patch Complete!"
          echo ""
          echo "üö® Hotfix v${{ steps.version.outputs.new_version }}"
          echo "  - Fix: ${{ github.event.inputs.description }}"
          echo "  - Version: ${{ steps.version.outputs.old_version }} ‚Üí ${{ steps.version.outputs.new_version }}"
          echo ""
          if [ "${{ github.event.inputs.skip_marketplace }}" = "true" ]; then
            echo "‚ö†Ô∏è  NOT published to Marketplace (GitHub release only)"
          else
            echo "‚úÖ Published to:"
            echo "  - GitHub Release: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.new_version }}"
            echo "  - VS Code Marketplace: https://marketplace.visualstudio.com/items?itemName=JasdeepN.ai-skeleton-extension"
          fi
