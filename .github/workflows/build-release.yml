name: Build and Release - Stage 1 (Embed, Build, Verify)

# Auto-triggered when code is merged to main
# Can also be manually triggered for force builds
# Runs: embed-all â†’ compile â†’ verify embeddings â†’ package VSIX
# Does NOT push or commit - outputs ready for publishing

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      note:
        description: 'Optional note for manual trigger (e.g., "force rebuild for 0.1.20")'
        required: false
        type: string

permissions:
  contents: read

jobs:
  stage1-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Get version from package.json
        id: version
        shell: bash
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Version: $VERSION"

      - name: Re-embed prompts and agents
        run: npm run embed-all

      - name: Build extension
        run: npm run compile

      - name: Verify embeddings (GATE - must pass)
        run: npm run test:verify-embeddings

      - name: Package VSIX
        run: node scripts/package-vsix.js --noBump

      - name: Locate VSIX artifact
        id: find_vsix
        shell: bash
        run: |
          VSIX=$(ls -1 **/*.vsix | head -n 1 || true)
          echo "vsix_path=$VSIX" >> $GITHUB_OUTPUT
          if [ -z "$VSIX" ]; then
            echo "âŒ No VSIX file found"
            exit 1
          fi
          echo "âœ… Found VSIX: $VSIX"

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-skeleton-vsix-${{ steps.version.outputs.version }}
          path: ${{ steps.find_vsix.outputs.vsix_path }}
          retention-days: 30

      - name: Summary
        run: |
          echo "âœ… Stage 1 Complete!"
          echo ""
          echo "ğŸ“¦ Built and verified v${{ steps.version.outputs.version }}"
          echo "  - Re-embedded prompts and agents"
          echo "  - Compiled TypeScript"
          echo "  - Verified all embeddings"
          echo "  - Packaged VSIX"
          echo ""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ğŸ”¨ Trigger: Manual dispatch"
            if [ -n "${{ github.event.inputs.note }}" ]; then
              echo "ğŸ“ Note: ${{ github.event.inputs.note }}"
            fi
          else
            echo "ğŸ”„ Trigger: Auto (push to main)"
          fi
          echo ""
          echo "ğŸš€ Next: Run Stage 2 (Publish) workflow to:"
          echo "  - Download this VSIX artifact"
          echo "  - Create tag v${{ steps.version.outputs.version }}"
          echo "  - Create GitHub Release"
          echo "  - Publish to VS Code Marketplace"
