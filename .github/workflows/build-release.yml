name: Build and Release - Stage 1 (Embed, Build, Verify)

# Automatically triggered when code is merged to main
# Runs: embed-all ‚Üí compile ‚Üí verify embeddings
# Does NOT push or commit - outputs ready for publishing

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  stage1-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Get version from package.json
        id: version
        shell: bash
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Version: $VERSION"

      - name: Re-embed prompts and agents
        run: npm run embed-all

      - name: Build extension
        run: npm run compile

      - name: Verify embeddings (GATE - must pass)
        run: npm run test:verify-embeddings

      - name: Package VSIX
        run: node scripts/package-vsix.js --noBump

      - name: Locate VSIX artifact
        id: find_vsix
        shell: bash
        run: |
          VSIX=$(ls -1 **/*.vsix | head -n 1 || true)
          echo "vsix_path=$VSIX" >> $GITHUB_OUTPUT
          if [ -z "$VSIX" ]; then
            echo "‚ùå No VSIX file found"
            exit 1
          fi
          echo "‚úÖ Found VSIX: $VSIX"

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-skeleton-vsix-${{ steps.version.outputs.version }}
          path: ${{ steps.find_vsix.outputs.vsix_path }}
          retention-days: 30

      - name: Summary
        run: |
          echo "‚úÖ Stage 1 Complete!"
          echo ""
          echo "üì¶ Built and verified v${{ steps.version.outputs.version }}"
          echo "  - Re-embedded prompts and agents"
          echo "  - Compiled TypeScript"
          echo "  - Verified all embeddings"
          echo "  - Packaged VSIX"
          echo ""
          echo "üöÄ Next: Run Stage 2 (Publish) workflow to:"
          echo "  - Create tag v${{ steps.version.outputs.version }}"
          echo "  - Create GitHub Release"
          echo "  - Publish to VS Code Marketplace"
